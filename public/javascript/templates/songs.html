<h1>Song Playlist</h1>
<ul>
	<li ng-repeat="song in vm.playlist track by $index">
		<img style="height: 200px" src={{song.img}}/><br><br>
		{{song.title}} - {{song.artist}} ({{song.album}})
		<button ng-click="vm.openEditModal($index)">Edit</button>
		<button ng-click="vm.deleteSong(song._id)">Delete</button>
	</li>
</ul>
<button ng-click="vm.openCreateModal()">Add Song</button>
