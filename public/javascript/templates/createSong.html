<form ng-submit="vm.addSong()" class="col-sm-6 col-sm-offset-3 well">
  <h1 class="text-center">Add Song</h1>
  <div class="form-group">
    <input type="text" ng-model="vm.song.title" class="form-control" placeholder="Title">
  </div>
  <div class="form-group">
    <input type="text" ng-model="vm.song.artist" class="form-control" placeholder="Artist">
  </div>
  <div class="form-group">
    <input type="text" ng-model="vm.song.album" class="form-control" placeholder="Album">
  </div>
  <div class="form-group">
    <input type="url" ng-model="vm.song.img" class="form-control" placeholder="Img">
  </div>
  <div class="form-group">
    <input type="submit" class="btn btn-success btn-block" value="Add Song">
  </div>
</form>
